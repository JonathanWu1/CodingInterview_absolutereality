	<!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha384-vk5WoKIaW/vJyUAd9n/wmopsmNhiy+L2Z+SBxGYnUkunIxVxAv/UtMOhba/xskxh" crossorigin="anonymous"></script> -->
	<script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  	<script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
	<script src="assets/parallax.min.js"></script>
	
	<script>
        $(document).ready(function () {
			var imgLoaded = new Image();
			var imgRetina = document.getElementById('retina-img'); // our HTML img element
			var zoomScale = 1.0, xPos = 0, yPos = 0; // zoomScale = 1.0 means the retina vertically covers the viewport, regardless of VP size
			var bImageLoaded = false, bKeyStrg = false;
			var brightness_value = 100, contrast_value = 100, saturation_value = 100, zoom_value = 100
			// write status line:
			function displayStatus() {
				var st = "";
				st += "Zoom: " + Math.round(imgRetina.height / imgRetina.naturalHeight * 100) + "%&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
				st += "Maus-rechts:bewegen&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
				st += "Strg+Maus-rechts: zoomen&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;";
				$('#status-text').html(st);
			}
			
			function setUpRetinaImg() {
				imgLoaded.onload = function () {
					imgRetina.src = this.src;
					imgRetina.height = window.innerHeight; // scales the reting img to the vertical VP size
					document.getElementById("retina-container").style.height = window.innerHeight; // make sure parent div always hat full VP height
					
					// Register the img element for zoom/move:
					zoomElement(document.getElementById("retina-img"));
					
					displayStatus();
					
					bImageLoaded = true;
				};
				imgLoaded.src = 'retina.jpg';

			}
			setUpRetinaImg();
			
			// Adapt img to changing window height, keeping the current view, if possible:
			function resizeWindow() {
				if (bImageLoaded)
				{
					imgRetina.height = window.innerHeight * zoomScale;
					document.getElementById("retina-container").style.height = window.innerHeight;
					if (zoomScale > imgRetina.naturalHeight / window.innerHeight)
					{
						zoomScale = imgRetina.naturalHeight / window.innerHeight;
						imgRetina.height = window.innerHeight * zoomScale;
					}
					displayStatus();
				}
			}
			window.onresize  = resizeWindow;
			
			// Zoom Retina mit Maustaste:
			//
			function zoomElement(elmnt) {
			  var pos1 = 0, pos2 = 0, pos3 = 0, pos4 = 0;
			  
			  elmnt.parentElement.onmousedown = zoomMouseDown;

			  function zoomMouseDown(e) {
				e = e || window.event;
				e.preventDefault();
				// get the mouse cursor position at startup:
				pos3 = e.clientX
				pos4 = e.clientY;
				document.onmouseup = closeZoomElement;
				// call a function whenever the cursor moves:
				document.onmousemove = elementZoom;
			  }

			  // Hier findet das eigentlich Gezoome statt:
			  function elementZoom(e) {
				e = e || window.event;
				e.preventDefault();
				// calculate the new cursor position:
				pos1 = pos3 - e.clientX;
				pos2 = pos4 - e.clientY;
				pos3 = e.clientX;
				pos4 = e.clientY;
				// set the element's new zoom:
				if (bKeyStrg)
				{
					var zoomSpeed = 200;
					zoomScale = zoomScale + pos2 / zoomSpeed; 
					// Limit zoom to 0.5 minimum:
					if (zoomScale < 0.5)
						zoomScale = 0.5;
					if (zoomScale > imgRetina.naturalHeight / window.innerHeight)
						zoomScale = imgRetina.naturalHeight / window.innerHeight;
					imgRetina.height = window.innerHeight * zoomScale;
					imgRetina.parentElement.height = window.innerHeight;
				}
				else // move:
				{
					xPos -= pos1;
					yPos -= pos2;
					imgRetina.style.left = xPos;
					imgRetina.style.top = yPos;
				}				
				displayStatus();
			  }

			  function closeZoomElement() {
				// stop moving when mouse button is released:
				document.onmouseup = null;
				document.onmousemove = null;
			  }
			}
			
			// Strg gedrückt?
			$(window).keydown(function(e){
				if (e.ctrlKey)
				{
					bKeyStrg = true;
				}
			});
			$(window).keyup(function(e){
				if (e.keyCode == "17")
				{
					bKeyStrg = false;
				}
			});

			// Menü:
			$("#menu").mouseover(function () {
                $("#menu-panel").css("visibility", "visible");
            });
            $("#menu-burger").click(function () {
                $("#menu-panel").css("visibility", "visible");
            });
            $("#menu").mouseleave(function () {
                $("#menu-panel").css("visibility", "hidden");
            });
            $(".menu-item").click(function () {
                $("#menu-panel").css("visibility", "hidden");
            });
			$(".retina-image-container").on("click", (event)=>{
				$(".retina-image-container").removeClass("white-border")
				console.log()
				$(event.target.parentElement).addClass("white-border")
			})
			
			
			$("#brightness-slider").slider({
				step:1,
				min:0,
				max:200,
				value:100,
				slide: (event,ui)=>{
					brightness_value = $("#brightness-slider").slider("value")
					$("#brightness-slider-value").text(brightness_value)
					$("#retina-img").css({"-webkit-filter" : "brightness("+brightness_value+"%) contrast("+contrast_value+"%) saturate("+saturation_value+"%)"})					
					$("#retina-img").css({"transform" : "scale("+zoom_value+"%)"})
				}
			})
			$("#contrast-slider").slider({
				step:1,
				min:0,
				max:200,
				value:100,
				slide: (event,ui)=>{
					contrast_value = $("#contrast-slider").slider("value")
					$("#contrast-slider-value").text(contrast_value)
					$("#retina-img").css({"-webkit-filter" : "brightness("+brightness_value+"%) contrast("+contrast_value+"%) saturate("+saturation_value+"%)"})					
					$("#retina-img").css({"transform" : "scale("+zoom_value+"%)"})
				}
			})
			$("#saturation-slider").slider({
				step:1,
				min:0,
				max:200,
				value:100,
				slide: (event,ui)=>{
					saturation_value = $("#saturation-slider").slider("value")
					$("#saturation-slider-value").text(saturation_value)
					$("#retina-img").css({"-webkit-filter" : "brightness("+brightness_value+"%) contrast("+contrast_value+"%) saturate("+saturation_value+"%)"})					
					$("#retina-img").css({"transform" : "scale("+zoom_value+"%)"})
				}
			})
			$("#zoom-slider").slider({
				step:1,
				min:0,
				max:200,
				value:100,
				slide: (event,ui)=>{
					zoom_value = $("#zoom-slider").slider("value")
					$("#zoom-slider-value").text(zoom_value)
					$("#retina-img").css({"-webkit-filter" : "brightness("+brightness_value+"%) contrast("+contrast_value+"%) saturate("+saturation_value+"%)"})					
					$("#retina-img").css({"transform" : "scale("+zoom_value+"%)"})
				}
			})
		});
		
	</script>
